    <h1>Box Model</h1>   
<!-- 
        1) when we create an element in html it is a box.
        2) Box model consits of padding border margin.
        3) So The main content is place in between and around that content we have padding
           then border and then margin.
        4) When we apply width or height to the content we just set height and width of the content area
           To calculate full area of element we need to do calculation.
        5)  to calculate full WIDTH of element we add
            actual applied width + left,right padding + left, right border + left,right margin.
        6) to calculate full HIGHT of element we add
            actual applied height + top,bottom padding + top,bottom border + top,bottom margin.
        7) E,g 
            width : 320px;
            padding : 20px;
            border : 5px solid;
            margin:0;

            So actual width calculation of content will be 
            widht = 320 + (20+20) + (5+5) + (0+0);
            width = 370px;


-->
